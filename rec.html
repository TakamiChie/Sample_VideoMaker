<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Record Window</title>
  <style>
  #circle{
    position: relative;
    width: 120px;
    height: 120px;
    top: calc(50% - 60px);
    left: calc(50% - 60px);
    border-radius: 50%;
    background: #AAF1;
    border: 4px solid #AAF8;
    animation: pointerAnimation 1s infinite linear;
  }

  @keyframes pointerAnimation{
    0%{
      transform: scale(0.5);
    }
    100%{
      transform:scale(1.5);
      opacity: 0;
    }
  }
  </style>
</head>
<body>
  <div id="circle"></div>
</body>
</html>
